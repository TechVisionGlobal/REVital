<div class="md:tw-flex tw-grid tw-gap-4">
    <ul id="navMain" class="tw-flex tw-w-full tw-text-sm tw-font-medium tw-text-center tw-text-gray-500 tw-rounded-lg tw-border tw-border-[#3a414a] tw-divide-x tw-divide-[#3a414a] custom-tab-parent">
        <li class="tw-w-full custom-tab" *ngFor="let item of items">
            <a [routerLink]="item.routerLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: !!item.exactPath }" #active="routerLinkActive" class="tw-inline-block md:tw-p-2 tw-p-1 tw-w-full tw-bg-[#afbdcf] tw-text-[#3a414a] hover:tw-text-gray-700 hover:tw-bg-gray-50 custom-tab-item" aria-current="page">{{ item.text }}</a>
        </li>
    </ul>
    
    <button id="logOut" class="tw-max-w-fit tw-w-full tw-h-[38px] tw-bg-[#afbdcf] tw-border tw-border-[#3a414a] tw-font-medium tw-rounded-lg tw-text-sm tw-px-5 tw-py-1.5 tw-text-center tw-self-center hover" (click)="logout()">Logout</button>
</div>
