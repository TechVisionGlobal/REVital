<div [ngSwitch]="loadStatus" class="tw-grid tw-h-full tw-bg-[#d2dce8]">
    <svg *ngSwitchCase="'loading'" role="status" class="tw-m-auto tw-h-8 tw-w-8 tw-animate-spin tw-fill-[#FAAF40] tw-text-[#F1F1F1]"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
        <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
    </svg>

    <div *ngSwitchCase="'error'" class="tw-m-auto tw-flex tw-flex-col tw-gap-4">
        <span class="tw-text-center tw-text-xl">Something went wrong. Please check your internet connection and try
            again.</span>
        <button class="primary tw-mx-auto" (click)="loadData()">Retry</button>
    </div>

    <div *ngSwitchCase="'success'" class="tw-flex tw-h-full tw-min-h-0 tw-flex-col md:tw-pt-0 tw-pt-2 md:tw-px-10 tw-px-2">
        <div class="tw-grid tw-grid-cols-2 tw-divide-x tw-divide-black tw-pt-5">
            <div class="tw-flex tw-flex-col tw-px-40 tw-gap-20">
                <p class="tw-text-4xl">Communication</p>

                <div class="tw-flex tw-flex-col">
                    <p>Events Severity</p>
                    
                    <div class="md:tw-grid md:tw-grid-cols-3 tw-flex tw-flex-col tw-w-full tw-space-y-2">
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-[#b3e6bc]">
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Low</label>
                        </div>
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-[#f3f3b5]" checked>
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Med</label>
                        </div>
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-[#e9aaaa]" checked>
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">High</label>
                        </div>
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-slate-50" checked>
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">No Data</label>
                        </div>
                    </div>
                </div>
                
                <div class="tw-flex tw-flex-col">                    
                    <div class="tw-flex tw-flex-col tw-gap-5 tw-w-full">
                        <div class="tw-grid tw-grid-cols-3 tw-gap-5">
                            <div class="tw-col-span-2">
                                <input placeholder="Notification Email" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                            </div>

                            <div class="tw-flex tw-items-center tw-mr-4">
                                <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-slate-50" checked>
                                <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Send Email</label>
                            </div>
                        </div>
                        <div class="tw-grid tw-grid-cols-3 tw-gap-5">
                            <div class="tw-col-span-2">
                                <input placeholder="Notification Mobile" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                            </div>

                            <div class="tw-flex tw-items-center tw-mr-4">
                                <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-slate-50" checked>
                                <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Send SMS</label>
                            </div>
                        </div>
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-slate-50" checked>
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Desktop Notifications</label>
                        </div>
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-slate-50" checked>
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Notify Next of Kin</label>
                        </div>
                        <div class="tw-flex tw-items-center tw-mr-4">
                            <input type="checkbox" class="tw-w-[34px] tw-h-[34px] tw-accent-slate-50" checked>
                            <label class="tw-ml-2 tw-text-sm tw-font-medium tw-text-[#3a414a]">Out of Office</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="tw-flex tw-flex-col tw-gap-5 tw-divide-y tw-divide-black tw-px-40">
                <div class="tw-flex tw-flex-col tw-gap-10 tw-text-center">
                    <p class="tw-text-4xl">Customisation</p>

                    <div class="tw-flex tw-flex-col tw-gap-5 tw-text-center tw-items-center">
                        <button class="tw-w-[200px] tw-bg-[#8FDAEB] hover:tw-bg-cyan-100 tw-border tw-border-[#3a414a] tw-font-medium tw-rounded-lg tw-text-sm tw-px-8 tw-py-1.5 tw-text-center tw-self-center" (click)="changeLogo()">Change Logo</button>

                        <div class="group exmp-wrp tw-flex tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center">
                            <div class="btn-wrp">
                                <select class="tw-h-8 btn-clck tw-text-[#3a414a] tw-px-10 hover:tw-border-gray-400 focus:tw-outline-none tw-appearance-none tw-rounded-l-lg">
                                    <option>English</option>
                                </select>
                            </div>
                            <button class="tw-h-8 custom-btn tw-bg-[#AFBDCF] group-hover:tw-bg-gray-300 tw-text-lg tw-rounded-r-lg">
                                <span class="tw-m-2 tw-text-lg">▾</span>
                            </button>
                        </div>
                        <div class="group exmp-wrp tw-flex tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center">
                            <div class="btn-wrp">
                                <select class="tw-h-8 btn-clck tw-text-[#3a414a] tw-px-10 hover:tw-border-gray-400 focus:tw-outline-none tw-appearance-none tw-rounded-l-lg">
                                    <option>Czechia</option>
                                </select>
                            </div>
                            <button class="tw-h-8 custom-btn tw-bg-[#AFBDCF] group-hover:tw-bg-gray-300 tw-text-lg tw-rounded-r-lg">
                                <span class="tw-m-2 tw-text-lg">▾</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="tw-flex tw-flex-col tw-gap-10 tw-text-center">
                    <p class="!tw-mt-10 tw-text-4xl">Reports</p>

                    <div class="tw-flex tw-flex-col tw-gap-5 tw-text-center tw-items-center">
                        <ul class="tw-flex tw-text-sm tw-font-medium tw-text-center tw-text-gray-500 tw-rounded-lg tw-border tw-border-[#3a414a] tw-divide-x tw-divide-[#3a414a] custom-tab-parent">
                            <li class="tw-w-fit custom-tab" *ngFor="let range of timeRange">
                                <a [ngClass]="{'active': activeRange.text == range.text}" class="tw-cursor-pointer tw-inline-block md:!tw-px-10 md:!tw-py-2 tw-p-1 tw-w-full tw-bg-[#afbdcf] tw-text-[#3a414a] hover custom-tab-item" aria-current="page" (click)="changeRange(range)">{{ range.text }}</a>
                            </li>
                        </ul>

                        <button class="tw-w-[200px] tw-bg-[#8FDAEB] hover:tw-bg-cyan-100 tw-border tw-border-[#3a414a] tw-font-medium tw-rounded-lg tw-text-sm tw-px-8 tw-py-1.5 tw-text-center tw-self-center" (click)="exportCSV()">Export CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
