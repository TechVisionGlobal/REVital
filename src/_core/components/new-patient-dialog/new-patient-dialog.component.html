<div class="dialog-new-edit-bg">
    <div class="dialog-title-multiple-container">
        <div>&nbsp;</div>

        <span class="dialog-title">
            New Patient
        </span>

        <div class="tw-cursor-pointer" mat-dialog-close>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" width="32" height="32">
                <defs>
                  <style>
                    .cls-1-3 {
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 4px;
                    }
              
                    .cls-1-3, .cls-2-3 {
                      fill: #edb770;
                      stroke: #3a414a;
                    }
              
                    .cls-2-3 {
                      stroke-miterlimit: 10;
                      stroke-width: 2px;
                    }
                  </style>
                </defs>
                <rect class="cls-2-3" x="1" y="1" width="34" height="34" rx="3" ry="3"></rect>
                <line class="cls-1-3" x1="10.5" y1="25.5" x2="25.5" y2="10.5"></line>
                <line class="cls-1-3" x1="10.5" y1="10.5" x2="25.5" y2="25.5"></line>
            </svg>
        </div>
    </div>

    <div class="dialog-new-edit-content">
        <div class="dialog-new-edit-subcontent">
            <form class="tw-flex tw-flex-col tw-gap-4">
                <div>
                    <input type="text" trim="blur" name="firstName" placeholder="First Name" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" [(ngModel)]="patient.firstName" required>
                </div>
                <div>
                    <input type="text" trim="blur" placeholder="Middle Name(s)" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                </div>
                <div>
                    <input type="text" trim="blur" placeholder="Surname" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                </div>
                <div class="tw-flex tw-gap-5 options tw-h-8">
                    <label title="Male">
                        <input type="radio" name="gender"/> 
                        <img />
                        Male
                    </label>
                    <label title="Female">
                        <input type="radio" name="gender"/>
                        <img />
                        Female
                    </label>
                </div>
                <div class="tw-relative tw-w-full tw-flex tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center" title="DOB">
                    <div class="btn-wrp">
                        <input #dateOfBirth type="text" trim="blur" placeholder="DOB" (focus)="onDateFocus(dateOfBirth)" (blur)="onDateBlur(dateOfBirth)" class="tw-h-8 btn-clck">
                    </div>
                    <button class="tw-h-8 custom-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" class="tw-h-8">
                            <defs>
                                <style>
                                    .cls-1-1 {
                                        fill: none;
                                    }
                        
                                    .cls-1-1,
                                    .cls-2-1 {
                                        stroke: #3a414a;
                                        stroke-miterlimit: 10;
                                        stroke-width: 2px;
                                    }
                        
                                    .cls-2-1 {
                                        fill: #afbdcf;
                                    }
                                </style>
                            </defs>
                            <rect id="select" x="1" y="1" width="34" height="34" rx="3" ry="3" class="cls-2-1"></rect>
                            <line x1="1" y1="18" x2="35" y2="18" class="cls-1-1"></line>
                            <line x1="1" y1="26" x2="35" y2="26" class="cls-1-1"></line>
                            <line x1="1" y1="10" x2="35" y2="10" class="cls-1-1"></line>
                            <line x1="18" y1="35" x2="18" y2="10" class="cls-1-1"></line>
                            <line x1="26" y1="35" x2="26" y2="10" class="cls-1-1"></line>
                            <line x1="10" y1="35" x2="10" y2="10" class="cls-1-1"></line>
                        </svg>
                    </button>
                </div>
                <div class="tw-flex tw-divide-x tw-divide-black tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center">
                    <input #height type="number" min="1" max="999" placeholder="Height cm" class="tw-h-8 tw-bg-gray-50 tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" (keydown)="validateAge($event, height)" required>
                    <div class="tw-flex tw-flex-col tw-gap-1 tw-bg-[#AFBDCF] tw-h-8 tw-rounded-r-lg hover">
                        <span class="tw-cursor-pointer tw-mx-2 tw-h-2 noselect" (click)="increase(height)">▲</span>
                        <span class="tw-cursor-pointer tw-mx-2 tw-h-2 noselect" (click)="decrease(height)">▼</span>
                    </div>
                </div>
                <div class="tw-flex tw-divide-x tw-divide-black tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center">
                    <input #weight type="number" min="1"  max="999" placeholder="Weight kg" class="tw-h-8 tw-bg-gray-50 tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" (keydown)="validateAge($event, weight)" required>
                    <div class="tw-flex tw-flex-col tw-gap-1 tw-bg-[#AFBDCF] tw-h-8 tw-rounded-r-lg hover">
                        <span class="tw-cursor-pointer tw-mx-2 tw-h-2 noselect" (click)="increase(weight)">▲</span>
                        <span class="tw-cursor-pointer tw-mx-2 tw-h-2 noselect" (click)="decrease(weight)">▼</span>
                    </div>
                </div>
                <div>
                    <input type="text" trim="blur" placeholder="Email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="email" [(ngModel)]="patient.email" #email="ngModel" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation-message">
                        <div *ngIf="email.errors?.['pattern']">
                            Email is invalid.
                        </div>
                    </div>
                </div>
                <div class="tw-relative tw-divide-black tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center">
                    <div class="tw-absolute tw-inset-y-0 tw-left-0 tw-flex tw-items-center">
                        <select class="tel-select" [ngModel]="patient.phone.code" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let country of countries" [value]="country.code">+{{country.code}}</option>
                        </select>
                    </div>
                    <input type="text" trim="blur" maxlength="10" placeholder="Phone" class="tel-input" (keydown)="validatePhone($event)" required>
                </div>
                <div>
                    <input type="text" trim="blur" placeholder="Next of Kin Name" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                </div>
                <div class="tw-relative tw-divide-black tw-bg-white tw-border tw-border-[#3a414a] tw-rounded-lg tw-items-center">
                    <div class="tw-absolute tw-inset-y-0 tw-left-0 tw-flex tw-items-center">
                        <select class="tel-select" [ngModel]="patient.nextOfKinPhone.code" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let country of countries" [value]="country.code">+{{country.code}}</option>
                        </select>
                    </div>
                    <input type="text" trim="blur" maxlength="10" placeholder="Next of Kin Phone" class="tel-input" (keydown)="validatePhone($event)" required>
                </div>
                <div>
                    <input type="text" trim="blur" placeholder="Next of Kin Email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="nextOfKinEmail" [(ngModel)]="patient.nextOfKinEmail" #nextOfKinEmail="ngModel" class="tw-h-8 tw-bg-gray-50 tw-border tw-border-[#3a414a] tw-text-gray-900 sm:tw-text-sm tw-rounded-lg tw-block tw-w-full tw-p-2.5" required>
                    <div *ngIf="nextOfKinEmail.invalid && (nextOfKinEmail.dirty || nextOfKinEmail.touched)" class="validation-message">
                        <div *ngIf="nextOfKinEmail.errors?.['pattern']">
                            Email is invalid.
                        </div>
                    </div>
                </div>
            </form>
